<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}智汇填报系统{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animate.min.css') }}" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --sidebar-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
        }
        
        .sidebar {
            min-height: 100vh;
            background: var(--sidebar-bg);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            border-radius: 8px;
            margin: 2px 8px;
            transition: all 0.3s ease;
        }
        
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.2);
            font-weight: 600;
        }
        
        .main-content {
            min-height: 100vh;
            background-color: #f8fafc;
        }
        
        .system-title {
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            border: none;
            box-shadow: var(--card-shadow);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .btn {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #3b82f6 100%);
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }
        
        /* 加载动画 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 进度条样式 */
        .progress {
            height: 8px;
            border-radius: 4px;
            background-color: #e5e7eb;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary-color) 0%, #3b82f6 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        /* 通知样式 */
        .toast {
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }
        

        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 280px;
                z-index: 1000;
                transition: left 0.3s ease;
            }
            
            .sidebar.show {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
        
        /* 文件上传区域 */
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: #f8fafc;
        }
        
        .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #eff6ff;
        }
        

    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="text-center">
            <div class="loading-spinner mb-3"></div>
            <div class="text-muted">正在处理中...</div>
        </div>
    </div>
    
    <!-- 通知容器 -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle text-primary me-2"></i>
                <strong class="me-auto">系统通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <!-- 通知内容 -->
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- 移动端菜单按钮 -->
            <div class="d-md-none">
                <button class="btn btn-primary m-2" type="button" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            
            <!-- 侧边栏 -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">

                    
                    <h5 class="text-center mb-4 system-title">智汇填报</h5>
                    <ul class="nav flex-column">
                        <!-- 核心功能模块 -->
                        <li class="nav-item mb-1">
                            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %} py-2" href="{{ url_for('index') }}">
                                <i class="bi bi-house-door me-2"></i> 项目首页
                            </a>
                        </li>
                        
                        <!-- 管理功能模块 -->
                        <li class="nav-item mb-1">
                            <a class="nav-link {% if request.endpoint == 'templates' %}active{% endif %} py-2" href="{{ url_for('templates') }}">
                                <i class="bi bi-file-earmark-text me-2"></i> 模板管理
                            </a>
                        </li>
                        <li class="nav-item mb-1">
                            <a class="nav-link {% if request.endpoint == 'variables' %}active{% endif %} py-2" href="{{ url_for('variables') }}">
                                <i class="bi bi-database me-2"></i> 变量管理
                            </a>
                        </li>
                        <li class="nav-item mb-1">
                            <a class="nav-link {% if request.endpoint == 'projects' %}active{% endif %} py-2" href="{{ url_for('projects') }}">
                                <i class="bi bi-folder me-2"></i> 项目管理
                            </a>
                        </li>
                        <li class="nav-item mb-1">
                            <a class="nav-link {% if request.endpoint == 'data_management' %}active{% endif %} py-2" href="{{ url_for('data_management') }}">
                                <i class="bi bi-database-gear me-2"></i> 数据管理
                            </a>
                        </li>
                        
                        <!-- 分隔线 -->
                        <hr class="my-3">
                        
                        <!-- 系统功能模块 -->
                        <li class="nav-item mb-1">
                            <a class="nav-link {% if request.endpoint == 'logs' %}active{% endif %} py-2" href="{{ url_for('logs') }}">
                                <i class="bi bi-clock-history me-2"></i> 操作日志
                            </a>
                        </li>
                        <li class="nav-item mb-1">
                            <a class="nav-link {% if request.endpoint == 'help' %}active{% endif %} py-2" href="{{ url_for('help') }}">
                                <i class="bi bi-question-circle me-2"></i> 使用说明
                            </a>
                        </li>
                        <li class="nav-item mb-1">
                            <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %} py-2" href="{{ url_for('about') }}">
                                <i class="bi bi-info-circle me-2"></i> 关于
                            </a>
                        </li>
                        
                        <!-- 分隔线 -->
                        <hr class="my-3">
                        
                        <!-- 退出按钮 -->
                        <li class="nav-item mb-1">
                            <a class="nav-link py-2 text-warning" href="#" onclick="exitApplication()" title="退出应用">
                                <i class="bi bi-power me-2"></i> 退出应用
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="pt-3">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    


    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeTooltips();
        });
        
        // 显示加载动画
        function showLoading(message = '正在处理中...') {
            $('#loadingOverlay .text-muted').text(message);
            $('#loadingOverlay').fadeIn(200);
        }
        
        // 隐藏加载动画
        function hideLoading() {
            $('#loadingOverlay').fadeOut(200);
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            const toast = $('#notificationToast');
            const toastBody = toast.find('.toast-body');
            const toastHeader = toast.find('.toast-header');
            
            // 设置图标和颜色
            let icon = 'bi-info-circle';
            let color = 'text-primary';
            
            switch(type) {
                case 'success':
                    icon = 'bi-check-circle';
                    color = 'text-success';
                    break;
                case 'warning':
                    icon = 'bi-exclamation-triangle';
                    color = 'text-warning';
                    break;
                case 'error':
                    icon = 'bi-x-circle';
                    color = 'text-danger';
                    break;
            }
            
            toastHeader.find('i').removeClass().addClass(`bi ${icon} ${color} me-2`);
            toastBody.text(message);
            
            const bsToast = new bootstrap.Toast(toast[0]);
            bsToast.show();
        }
        
        // 切换侧边栏（移动端）
        function toggleSidebar() {
            $('#sidebar').toggleClass('show');
        }
        
        // 初始化工具提示
        function initializeTooltips() {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        }
        
        // 进度条功能
        function showProgress(percentage, message = '') {
            const progressHtml = `
                <div class="progress-container">
                    <div class="progress mb-2">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: ${percentage}%" 
                             aria-valuenow="${percentage}" aria-valuemin="0" aria-valuemax="100">
                            ${percentage}%
                        </div>
                    </div>
                    ${message ? `<div class="text-muted small">${message}</div>` : ''}
                </div>
            `;
            
            $('#loadingOverlay .text-center').html(progressHtml);
            $('#loadingOverlay').show();
        }
        
        // 隐藏进度条
        function hideProgress() {
            $('#loadingOverlay').hide();
            // 恢复原始加载动画
            $('#loadingOverlay .text-center').html(`
                <div class="loading-spinner mb-3"></div>
                <div class="text-muted">正在处理中...</div>
            `);
        }
        
        // 文件上传进度处理
        function handleFileUpload(file, progressCallback, successCallback, errorCallback) {
            const formData = new FormData();
            formData.append('file', file);
            
            const xhr = new XMLHttpRequest();
            
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentage = Math.round((e.loaded / e.total) * 100);
                    if (progressCallback) {
                        progressCallback(percentage);
                    }
                }
            });
            
            xhr.addEventListener('load', function() {
                if (xhr.status === 200) {
                    if (successCallback) {
                        successCallback(JSON.parse(xhr.responseText));
                    }
                } else {
                    if (errorCallback) {
                        errorCallback('上传失败');
                    }
                }
            });
            
            xhr.addEventListener('error', function() {
                if (errorCallback) {
                    errorCallback('网络错误');
                }
            });
            
            return xhr;
        }
        
        // 退出应用
        function exitApplication() {
            if (confirm('确定要退出智汇填报系统吗？')) {
                showLoading('正在退出系统...');
                
                // 发送关闭请求到后端
                fetch('/shutdown', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    // 显示退出消息
                    showNotification('系统正在关闭，请稍候...', 'info');
                    
                    // 延迟关闭窗口
                    setTimeout(() => {
                        window.close();
                        // 如果window.close()不起作用，尝试其他方法
                        if (!window.closed) {
                            window.location.href = 'about:blank';
                        }
                    }, 2000);
                })
                .catch(error => {
                    hideLoading();
                    showNotification('退出失败，请手动关闭窗口', 'error');
                    console.error('退出错误:', error);
                });
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
