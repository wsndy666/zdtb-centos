version: '3.8'

services:
  zdtb-system:
    # 选择以下两种方式之一：
    # 方式1：使用Docker Hub镜像（推荐）
    image: wsndy666/zdtb-system:latest
    # 方式2：本地构建（开发环境）
    # build: .
    container_name: zdtb-system
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./system.db:/app/system.db
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - zdtb-network

networks:
  zdtb-network:
    driver: bridge

volumes:
  zdtb-data:
    driver: local